<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cup Plans</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
	<link rel="icon" href="favicon.ico">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="item">
			<div class="item__price">2</div>
			<div class="">
				<img src="img/bronze.png" alt="">
			</div>
			<div class="item__title">Bronze</div>
			<div class="item__subtitle">any cup of coffee
			until $3</div>
		</div>
		<div class="item item__center">
			<div class="item__price">3</div>
			<div class="">
				<img src="img/gold.png" alt="">
			</div>
			<div class="item__title">Gold</div>
			<div class="item__subtitle">any cup of coffee
			until $5</div>
		</div>
		<div class="item">
			<div class="item__price">2.5</div>
			<div class="">
				<img src="img/silver.png" alt="">
			</div>
			<div class="item__title">Silver</div>
			<div class="item__subtitle">any cup of coffee
			until $4</div>
		</div>
	</div>
</body>
</html>
